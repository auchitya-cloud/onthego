<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form.css">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        <div class="rb-box">

            <!-- Radio Button Module -->
            <p>1. Enter your Name:</p>
            <input type="text">
          
            <!-- Radio Button Module -->
            <p>2. Select your Gender:</p>
            <input type="radio" id="male" name="Male" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="fem" name="Fem" value="Female">
            <label for="fem">Female</label><br>
            <input type="radio" id="other" name="fothers" value="Other">
            <label for="other">Other</label>

            <!-- Radio Button Module -->
            <p>3. Enter your Age:</p>
            <input type="number">
          
            <!-- Radio Button Module -->
            <p>4. On a scale of 1 to 5 what is your favorite color in the alphabet?</p>
            <div id="rb-4" class="rb">
              <div class="rb-tab" data-value="1">
                <div class="rb-spot">
                  <span class="rb-txt">1</span>
                </div>
              </div><div class="rb-tab" data-value="2">
                <div class="rb-spot">
                  <span class="rb-txt">2</span>
                </div>
              </div><div class="rb-tab" data-value="3">
                <div class="rb-spot">
                  <span class="rb-txt">3</span>
                </div>
              </div><div class="rb-tab rb-tab-active" data-value="4">
                <div class="rb-spot">
                  <span class="rb-txt">4</span>
                </div>
              </div><div class="rb-tab" data-value="5">
                <div class="rb-spot">
                  <span class="rb-txt">5</span>
                </div>
              </div>
            </div>
          
            <!-- Radio Button Module -->
            <p>5. On a scale of one to shrimp, how random are you?</p>
            <div id="rb-5" class="rb">
              <div class="rb-tab" data-value="4">
                <div class="rb-spot">
                  <span class="rb-txt">4</span>
                </div>
              </div><div class="rb-tab" data-value="2">
                <div class="rb-spot">
                  <span class="rb-txt">2</span>
                </div>
              </div><div class="rb-tab" data-value="5">
                <div class="rb-spot">
                  <span class="rb-txt">5</span>
                </div>
              </div><div class="rb-tab" data-value="1">
                <div class="rb-spot">
                  <span class="rb-txt">1</span>
                </div>
              </div><div class="rb-tab rb-tab-active" data-value="3">
                <div class="rb-spot">
                  <span class="rb-txt">3</span>
                </div>
              </div>
            </div>
          
            <!-- Button -->
            <div class="button-box">
              <button class="button trigger">Submit!</button>
            </div>
          
          </div>
    </form>
</body>
</html>
